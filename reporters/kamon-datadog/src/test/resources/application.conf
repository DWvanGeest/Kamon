

kamon {

  environment {
    host = test
    tags.env = staging
  }

  metric {
    tick-interval = 10 seconds
    default-collection-context-buffer-size = 1000
  }

  datadog {
    max-packet-size = 256 bytes
    environment-tags {
      include-instance = "no"
      include-host = "no"
    }
    api {
      compression = false
    }
  }
}
