kamon {
  metric {
    tick-interval = 10 seconds
    default-collection-context-buffer-size = 1000
  }

  influxdb {
    hostname = "127.0.0.1"
    port = 0
    max-packet-size = 1024
    protocol = "udp"

    application-name = "kamon"

    percentiles = [50.0, 70.5]

    subscriptions {
      histogram       = [ "**" ]
      min-max-counter = [ "**" ]
      gauge           = [ "**" ]
      counter         = [ "**" ]
      trace           = [ "**" ]
      trace-segment   = [ "**" ]
      akka-actor      = [ "**" ]
      akka-dispatcher = [ "**" ]
      akka-router     = [ "**" ]
      system-metric   = [ "**" ]
      http-server     = [ "**" ]
    }
  }
}
