

kamon.influxdb {
    # Hostname and port in which your InfluxDB is running
    hostname = "127.0.0.1"
    port = 8086

    # The database where to write in InfluxDB.
    database = "mydb"

    # For histograms, which percentiles to count
    percentiles = [50.0, 70.0, 90.0, 95.0, 99.0, 99.9]

    # Disable sending of env tags by default
    env-tags-enabled = false
  
  modules {
    kamon-influxdb {
      requires-aspectj = no
      auto-start = yes
      extension-class = "kamon.influxdb.InfluxDB"
    }
  }
}
